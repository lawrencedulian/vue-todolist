<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
           
        </header>
        <body>
            <!-- USER INPUT -->
            <div class="newTask">
                <label for="task-input">New Task</label>
                <input type="text" id="task-input" placeholder="Enter new task" v-model.trim="newTask" @keyup.enter="addNewTask">
            </div>
            <!-- /USER INPUT -->

            <!-- BUTTONS -->
            <button @click="addNewTask">Enter</button>
            <div class="error" v-if="hasError">
                <!-- ERROR MESSAGE -->
                <small>The task must contain at least 5 characters. </small>
            </div>
            <!-- /BUTTONS -->
        </div>
        </body>


    </div>
    <script src="js/script.js"></script>
</body>
</html>
